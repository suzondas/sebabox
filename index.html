<body>

    <div class='console-underscore' id='console'>&#95;</div>

    <form action="" method="post">
        <div class="row">
            <div class="col-md-12 font-weight-bold">

        <div class="row">
            <table class="table table-bordered table-striped font-weight-bold">

                    <td>Name: <input type="text" class="form-control" required></td>

                    <td>কোন ফরমেটে তথ্য চানঃ<br>

</body>
<script src="js/jquery.js" type="text/javascript"></script>
<script src="js/vue.min.js" type="text/javascript"></script>

<script src="js/getGeo.js" type="application/javascript"></script>
<script src="js/institute_type.js" type="application/javascript"></script>
<script type="module">
    const app = new Vue({
        el: '#app',
        data() {
            return {
                data: null,
            }
        },
        mounted() {
            var self = this;
        },
        methods:
            {}
    });
    // function([string1, string2],target id,[color1,color2])
    consoleText(['সেবাবক্সের মাধ্যমে শিক্ষা তথ্য সেবা'], 'text', ['dodgerblue']);

    function consoleText(words, id, colors) {
        if (colors === undefined) colors = ['#fff'];
        var visible = true;
        var con = document.getElementById('console');
        var letterCount = 1;
        var x = 1;
        var waiting = false;
        var target = document.getElementById(id)
        target.setAttribute('style', 'color:' + colors[0])
        window.setInterval(function () {

            if (letterCount === 0 && waiting === false) {
                waiting = true;
                target.innerHTML = words[0].substring(0, letterCount)
                window.setTimeout(function () {
                    var usedColor = colors.shift();
                    colors.push(usedColor);
                    var usedWord = words.shift();
                    words.push(usedWord);
                    x = 1;
                    target.setAttribute('style', 'color:' + colors[0])
                    letterCount += x;
                    waiting = false;
                }, 1000)
            } else if (letterCount === words[0].length + 1 && waiting === false) {
                waiting = true;
                window.setTimeout(function () {
                    x = -1;
                    letterCount += x;
                    waiting = false;
                }, 1000)
            } else if (waiting === false) {
                target.innerHTML = words[0].substring(0, letterCount)
                letterCount += x;
            }
        }, 120)
        window.setInterval(function () {
            if (visible === true) {
                con.className = 'console-underscore hidden'
                visible = false;

            } else {
                con.className = 'console-underscore'

                visible = true;
            }
        }, 400)
    }
</script>

</html>
